    arp enabled
    icmp-echo enabled
    mask 255.255.255.255
    traffic-group /Common/traffic-group-1
}
ltm virtual-address /Common/11.8.11.203 {
    address 11.8.11.203
    arp enabled
    icmp-echo enabled
    mask 255.255.255.255
    traffic-group /Common/traffic-group-1
}
ltm monitor http /Common/YXJC_monitor {
    defaults-from /Common/http
    destination *:*
    interval 5
    ip-dscp 0
    recv "MDP is ok!"
    recv-disable "MDP is not ok!"
    send "GET /MDP/pmk/product/testSqlServer/query HTTP/1.1 \\r\\nConnection: Close\\r\\nHost: \\r\\n\\r\\n"
    time-until-up 0
    timeout 16
}
ltm monitor http /Common/hallm_monitor {
    defaults-from /Common/http
    destination *:*
    interval 5
    ip-dscp 0
    recv "HALLM is OK!"
    send "GET /healthCheck.jsp HTTP/1.1\\r\\nConnection:Close\\r\\nHost:\\r\\n\\r\\n"
    time-until-up 0
    timeout 16
}
ltm monitor http /Common/monitor_crm {
    defaults-from /Common/http
    destination *:*
    interval 5
    ip-dscp 0
    recv "PCRM is OK!"
    send "GET /pcrm/healthCheck.html HTTP/1.1 \\r\\nConnection: Close\\r\\nHost: \\r\\n\\r\\n"
    time-until-up 0
    timeout 16
}
ltm persistence cookie /Common/cookie_crm {
    app-service none
    defaults-from /Common/cookie
}
ltm persistence source-addr /Common/source_addr_10h {
    app-service none
    defaults-from /Common/source_addr
    hash-algorithm default
    map-proxies enabled
    mask none
    match-across-pools disabled
    match-across-services disabled
    match-across-virtuals disabled
    mirror disabled
    override-connection-limit disabled
    timeout 36000
}
ltm persistence source-addr /Common/source_addr_30min {
    app-service none
    defaults-from /Common/source_addr
    timeout 1800
}
ltm profile http /Common/X-Forwarded-For {
    app-service none
    defaults-from /Common/http
    insert-xforwarded-for enabled
    proxy-type reverse
}
ltm profile tcp /Common/tcp-oa {
    app-service none
    defaults-from /Common/tcp
    idle-timeout 1800
}
net route /Common/default {
    gw 11.8.8.1
    network default
}
net ipsec ike-daemon /Common/ikedaemon { }
sys software update {
    auto-check enabled
    frequency weekly
}
wom endpoint-discovery { }
